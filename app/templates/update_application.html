<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <title>Update Job Application</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Job Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">View Applications</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Job Application</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ application.company }}" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ application.position }}" required>
            </div>
            <div class="mb-3">
                <label for="date_applied" class="form-label">Date Applied</label>
                <input type="date" class="form-control" id="date_applied" name="date_applied" value="{{ application.date_applied }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Applied" {% if application.status == 'Applied' %}selected{% endif %}>Applied</option>
                    <option value="Interview" {% if application.status == 'Interview' %}selected{% endif %}>Interview</option>
                    <option value="Rejected" {% if application.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                    <option value="Offer" {% if application.status == 'Offer' %}selected{% endif %}>Offer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes">{{ application.notes }}</textarea>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success">Update Application</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Job Applications Tracker</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
